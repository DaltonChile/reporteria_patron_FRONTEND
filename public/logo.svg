<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="100" cy="100" r="95" />
    </clipPath>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g clip-path="url(#circle-clip)">
    <!-- Cielo/Fondo -->
    <rect width="200" height="200" fill="#e8f4de" />
    
    <!-- Campos de fondo -->
    <path d="M-20,130 Q100,80 220,130 L220,200 L-20,200 Z" fill="#8bc34a" />
    <path d="M-20,145 Q100,110 220,150 L220,200 L-20,200 Z" fill="#689f38" opacity="0.9" />
    <path d="M0,170 Q100,140 200,180 L200,200 L0,200 Z" fill="#558b2f" />
    
    <!-- Líneas del campo -->
    <path d="M-20,130 L60,200 M40,120 L100,200 M180,110 L140,200 M220,130 L180,200" stroke="#7cb342" stroke-width="4" opacity="0.4" />
  </g>
  
  <g transform="translate(100, 95)" filter="url(#shadow)">
    <!-- Hojas traseras -->
    <path d="M-60,10 Q-80,-30 -40,-40 Q-30,-5 -60,10" fill="#4caf50" stroke="#2e7d32" stroke-width="2" />
    <path d="M50,-10 Q80,-40 50,-60 Q30,-30 50,-10" fill="#4caf50" stroke="#2e7d32" stroke-width="2" />

    <!-- Arándano atrás derecha -->
    <circle cx="35" cy="-25" r="26" fill="#1e4566" />
    <circle cx="35" cy="-25" r="23" fill="#427cbb" />
    <path d="M35,-31 L39,-25 L45,-23 L37,-20 L35,-13 L32,-20 L25,-20 L30,-24 L29,-30 L33,-26 Z" fill="#1e4566" opacity="0.7"/>

    <!-- Arándano atrás izquierda -->
    <circle cx="-35" cy="-20" r="28" fill="#1e4566" />
    <circle cx="-35" cy="-20" r="25" fill="#427cbb" />
    <path d="M-35,-28 L-31,-20 L-25,-17 L-33,-14 L-37,-8 L-40,-14 L-47,-14 L-42,-18 L-43,-24 L-38,-20 Z" fill="#1e4566" opacity="0.7"/>
    
    <!-- Arándano frente centro-abajo -->
    <circle cx="0" cy="25" r="32" fill="#1e4566" />
    <circle cx="0" cy="25" r="29" fill="#427cbb" />
    <path d="M0,15 L5,23 L12,25 L5,30 L0,37 L-4,30 L-12,30 L-6,26 L-8,19 L-2,24 Z" fill="#1e4566" opacity="0.7"/>
    
    <!-- Arándano frente centro-arriba -->
    <circle cx="-5" cy="-5" r="36" fill="#1e4566" />
    <circle cx="-5" cy="-5" r="33" fill="#427cbb" />
    <path d="M-5,-16 L0,-8 L8,-5 L0,0 L-5,8 L-9,0 L-18,0 L-11,-4 L-14,-12 L-7,-7 Z" fill="#1e4566" opacity="0.7"/>
    
    <!-- Hojas delanteras -->
    <path d="M-70,20 Q-40,10 -30,40 Q-50,50 -70,20" fill="#aed581" stroke="#558b2f" stroke-width="2" />
    <path d="M60,25 Q40,10 25,35 Q50,45 60,25" fill="#aed581" stroke="#558b2f" stroke-width="2" />
  </g>
</svg>
